kibot:
  version: 1

import:
  - file: .kibot/jlcpcb_rotation_filter.yaml
  
preflight:
  run_erc: false
  run_drc: true
  set_text_variables:
    - name: 'git_version'
      # Replace n.m.i with n.m."x"
      command: >
        git describe --tags | sed -E 's/^(v[0-9]+\.[0-9]+)\.([0-9]+)/\1.x/'
  update_xml: true


filters:
  - name: anything_in_Config
    type: 'generic'
    comment: 'Remove components with something in config'
    keys: ["do not place", "DNP", 'bench_test']
    exclude_config: true
    exclude_value: true

variants:
  - name: rotated
    comment: 'A variant of the PCB with the components rotated like JLC likes it. See .kibot/jlcpcb_rotation_filter.yaml for rotations'
    type: kibom
    variant: rotated
    pre_transform: apply_jlc_rotation

outputs:
  - name: 'position'
    comment: "Pick and place file, JLC style"
    type: position
    dir: release
    options:
      variant: rotated
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      use_aux_axis_as_origin: false
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: 'bom'
    comment: "BoM with kibom"
    type: kibom
    dir: release
    options:
      format: CSV
      number: 1
      output: '%f_%i_jlc.%x'
      conf:
        ref_separator: ','
        hide_pcb_info: true
        columns:
          - field: Value
            name: Comment
          - field: References
            name: Designator
          - Footprint
          - field: JLC
            name: 'LCSC Part #'

  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: release
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
      inner_extension_pattern: '.g%n'
    layers:
      - copper
      - F.Silkscreen
      - B.Silkscreen
      - F.Mask
      - B.Mask
      - F.Paste
      - B.Paste
      - Edge.Cuts
  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: release
    options:
      pth_and_npth_single_file: false
      pth_id: '-PTH'
      npth_id: '-NPTH'
      metric_units: true
      map: gerber
      route_mode_for_oval_holes: false
      output: "%f%i.%x"

  - name: 'ibom'
    comment: 'Generates an interactive web page useful to identify the position of the components in the PCB.'
    type: 'ibom'
    dir: 'release'
    options:
      dnf_filter: [anything_in_Config, _mechanical]
      extra_fields: Stock_PN
      highlight_pin1: true

  - name: 'pdf_sch_print'
    comment: 'Exports the PCB to the most common exchange format. Suitable for printing.'
    type: 'pdf_sch_print'
    dir: 'release'
    options:
      dnf_filter: anything_in_Config

  - name: 'pcbdraw_svg'
    comment: 'Exports the PCB as a 2D model (SVG, PNG or JPG).'
    type: 'pcbdraw'
    dir: 'release'
    options:
      format: 'svg'
      dnf_filter: anything_in_Config

  - name: 'pcbdraw_png'
    comment: 'Exports the PCB as a 2D model (SVG, PNG or JPG).'
    type: 'pcbdraw'
    dir: 'release'
    options:
      format: 'png'
      dnf_filter: anything_in_Config

  - name: 'pcbdraw_svg_bottom'
    comment: 'Exports the PCB as a 2D model (SVG, PNG or JPG).'
    type: 'pcbdraw'
    dir: 'release'
    options:
      bottom: true
      format: 'svg'
      dnf_filter: anything_in_Config

  - name: 'pcbdraw_png_bottom'
    comment: 'Exports the PCB as a 2D model (SVG, PNG or JPG).'
    type: 'pcbdraw'
    dir: 'release'
    options:
      bottom: true
      format: 'png'
      dnf_filter: anything_in_Config

  - name: 'render_3d'
    comment: "Exports the image generated by KiCad's 3D viewer."
    type: 'render_3d'
    dir: 'release'
    options:
      rotate_x: 1
      rotate_y: 1
      ray_tracing: false

  - name: JLCPCB
    comment: ZIP file for JLCPCB
    type: compress
    dir: release
    options:
      files:
        - from_output: JLCPCB_gerbers
          dest: release
        - from_output: JLCPCB_drill
          dest: release
